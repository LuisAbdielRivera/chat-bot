<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - UTXJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div class="pantalla-inicio" id="pantallaInicio">
        <img class="logo-chat" src="./img/logo.jpeg" alt="Logo del chat">
        <h1 class="texto-bienvenida">¿En que puedo ayudarte?</h1>
        <div class="boton-contenedor">
            <button class="boton-accion" id="btnInicio">></button>
        </div>
    </div>

    <!-- Pantalla de Chat -->
    <div class="pantalla-chat" id="pantallaChat">
        <div class="header-chat">
            <img class="img-avatar" src="./img/logo.jpeg" alt="Avatar del chat">
            <span class="titulo-chat">Bienvenido al chat sobre estadías</span>
        </div>
        <h1 class="mensaje-chat">¿En que puedo ayudarte?</h1>
    </div>

    <!-- Pantalla principal -->
    <div id="pantalla-principal" class="oculto">
        <img class="img-logo" src="./img/logo.jpeg" alt="">
        <h1 class="mensaje-principal">¿En qué puedo ayudarte?</h1>
        <p>Cualquier pregunta sobre estadías puedo ayudarte:</p>
        <div id="opciones" class="opciones">
            <button onclick="sendMessage('Correo de coordinación')">
            <img class="btn-img" src="./img/img-correo.png" alt="">
                Correo de coordinación
            </button>
            <button onclick="sendMessage('Empresas disponibles')">
                <img class="btn-img" src="./img/img-empresas.png" alt="">
                Empresas disponibles</button>
            <button onclick="sendMessage('Calendario de estadías')">
                <img class="btn-img" src="./img/img-calendario.png" alt="">
                Calendario de estadías
            </button>
        </div>
        <div id="messages" class="messages"></div>
        <div class="sender-area">
            <div class="input-place">
                <input placeholder="Escribe tu mensaje aquí" class="send-input" id="user-input" type="text">
                <div class="send" id="send-btn">
                    <svg class="send-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                        <g><g><path fill="#6B6C7B" d="M481.508,210.336L68.414,38.926c-17.403-7.222-37.064-4.045-51.309,8.287C2.86,59.547-3.098,78.551,1.558,96.808 L38.327,241h180.026c8.284,0,15.001,6.716,15.001,15.001c0,8.284-6.716,15.001-15.001,15.001H38.327L1.558,415.193 c-4.656,18.258,1.301,37.262,15.547,49.595c14.274,12.357,33.937,15.495,51.31,8.287l413.094-171.409 C500.317,293.862,512,276.364,512,256.001C512,235.638,500.317,218.139,481.508,210.336z"></path></g></g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
